# Project identification
sonar.projectKey=dev-circo-web

# Source code configuration - multiple sources separated by commas
sonar.sources=src
# sonar.tests=test

# Language-specific settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Include TypeScript/JSX files explicitly
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Exclusions
sonar.exclusions=**/dist/**,**/node_modules/**,**/coverage/**,**/owasp-reports/**,**/.git/**,**/.github/**,**/.vscode/**,**/.husky/**,**/public/**

# Test configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Optional: Set source encoding
sonar.sourceEncoding=UTF-8